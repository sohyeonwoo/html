<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position</title>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 100px; height: 1000px; box-sizing: border-box;
			border: 2px solid black;}
			div{width: 100px; height: 100px; background: blueviolet;
			position: relative;}
			.c01{ left: 900px;}
			.c02{ left: 100px;}
			s01{position: relative; left: 300px; top: 200px;}
			
			.c04{left: 100px;}
			.c05{left: 300px;}
			.c06{top: 400px;}
			.c07{left: 800px; top:200px;}
		</style>
	</head>
	<body>
		<section>
			<div class="c01"></div>
			<div class="c03"></div>
			<div class="s01"></div>
			
			<div class="c02"></div>
			<div class="c04"></div>
			<div class="c05"></div>
			<div class="c06"></div>
			<div class="c07"></div>
		</section>
	
	</body>
</html>
