<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
				<style>
			*{padding: 0;margin: 0;}
			div{width: 300px; height: 300px; margin: 20px auto;}
			.c01 img{width: 300px;}
			/* transition 300px 이동을 해보세요 */
				.c01 img{transition:all 1s;}
				.c01:hover{width: 500; transform:translateX(300px);}
				.c02 img{transition-property: all;
				transition-duration: 1s; 
				}
				.c02 img:hover{transform:translateY(-400px); }
		</style>
	</head>
	<body>
		<div class="c01"><img src="image/h1.png"></div>
		<div class="c02"><img src="image/roket1.png"></div>
	
	</body>
</html>
