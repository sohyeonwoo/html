<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
			div{width:800px; height: 800px;
			line-height: 30px; }
			span{text-decoration: line-through;}
			p{text-decoration: underline;}
			h2{text-shadow: 5px 5px 2px #f00;
			letter-spacing: 0.9px ;}
		</style>
	</head>
	<body>
		<h2>인천 검단 아파트</h2>
		<div>
			# 인천 검단 아파트 지하 주차장이 <span>무너진지 5개월 만에 GS건설이 구체적 금액</span>을 제시한 보상안 초안을 내놨다. 
			<p>LH와 협의를 거쳐야 최종안이 나오긴 하지만 첫 단추를 잘못 꿰었다는 비판도 나온다.</p> 보상안 수준이 현실과 동떨어져 있어서다.

			# GS건설이 검단 아파트의 전면 재시공을 결정한 탓에 12월 입주를 꿈꿨던 입주 예정자들은 앞으로 수년을 더 기다려야 한다. 
			입주예정자들은 "잘못은 자기들이 해놓고 애먼 우리에게 추가 대출을 받으라고 강권하는 것과 다를 바 없다"고 꼬집었다.
		</h2>
	
	</body>
</html>
